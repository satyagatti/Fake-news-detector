<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">ðŸ“° Fake News Detector</h1>
        
        <div class="card mt-3">
            <img src="https://mifratech.com/public/storage/posts/February2023/Fake-News-Detection.jpg" class="card-img-top" alt="News" width="500" height="300">
            <div class="card-body">
                <p class="text-center">Enter a news article below, and our AI will tell you if it's real or fake!</p>
                
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="news" class="form-label"><strong>Enter News Text:</strong></label>
                        <textarea name="news" id="news" class="form-control" rows="5" placeholder="Type or paste the news here..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Check News</button>
                </form>

                {% if prediction %}
                    <div class="alert alert-info mt-3 text-center">
                        <h4>Prediction: <strong>{{ prediction }}</strong></h4>
                    </div>
                {% endif %}
            </div>
        </div>
        
        <footer class="text-center mt-4">
            <p>âš¡ Powered by Machine Learning | Flask Web App</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
